<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu Lateral - Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/sidebar.css">

</head>
<body>

  <div class="sidebar">
    <a href="index.html" data-toggle="tooltip" title="Início"><i class="fas fa-home"></i></a>
    <a href="#" data-toggle="tooltip" title="Perfil"><i class="fas fa-user"></i></a>
    <a href="cadastrarproduto.html" data-toggle="tooltip" title="Cadastrar Produto"><i class="fas fa-plus"></i></a>
    <a href="listarproduto.html" data-toggle="tooltip" title="Listar Produtos"><i class="fas fa-list"></i></a>
    <a href="#" data-toggle="tooltip" title="Configurações"><i class="fas fa-cog"></i></a>
    <a href="home.html" data-toggle="tooltip" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
  </div>

  <div class="content">
    <div class="container mt-4">
      <h2 class="mb-4">Cadastrar Produto</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome do Sorvete</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: Sorvete de Chocolate">
        </div>
  
        <div class="form-group">
          <label for="sabor">Sabor</label>
          <input type="text" class="form-control" id="sabor" placeholder="Ex: Chocolate">
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="preco">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="preco" placeholder="Ex: 9.99">
          </div>
          <div class="form-group col-md-6">
            <label for="estoque">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="estoque" placeholder="Ex: 50">
          </div>
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o produto..."></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>

</body>
</html>
