          <div class="form-group">

          <div class="form-group">
              <label for="mensagem">Mensagem:</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>

          <button type="submit" class="btn ml-custom2 btn-sm fw-bold rounded-pill px-4 text-light" style="border-radius: 50px;">Enviar</button>
