<body>

  <div class="sidebar">

    <a href="#" data-toggle="tooltip" title="Perfil"><i class="fas fa-user"></i></a>

<body>

  <div class="container mt-4">
    <h2 class="mb-4">Produtos para Comprar</h2>
    <div class="row">

      <div class="col-md-4">
        <div class="card product-card">
          <img src="/img/vista-lateral-de-sorvete-de-chocolate-com-nozes-e-waffel.jpg" class="card-img-top product-img" alt="Sorvete de Chocolate">
          <div class="card-body">
            <h5 class="card-title">Sorvete de Chocolate</h5>
            <p class="card-text">Delicioso sorvete de chocolate com pedaços de chocolate amargo.</p>
            <p><strong>R$ 9.99</strong></p>
            <button class="btn btn-buy">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="/img/sobremesa-de-morango-com-chantilly-chocolate-e-morango-na-mesa.jpg" class="card-img-top product-img" alt="Sorvete de Morango">
          <div class="card-body">
            <h5 class="card-title">Sorvete de Morango</h5>
            <p class="card-text">Sorvete de morango natural, feito com morangos frescos.</p>
            <p><strong>R$ 8.50</strong></p>
            <button class="btn btn-buy">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="/img/sorvete-cremoso-cremoso-e-cremoso-cremoso-apetitoso-com-colher-de-sorvete-fechar-se-horizontal-com-espaco-de-copia.jpg" class="card-img-top product-img" alt="Sorvete de Baunilha">
          <div class="card-body">
            <h5 class="card-title">Sorvete de Baunilha</h5>
            <p class="card-text">Sorvete cremoso de baunilha, com um toque suave de sabor.</p>
            <p><strong>R$ 7.99</strong></p>
            <button class="btn btn-buy">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
